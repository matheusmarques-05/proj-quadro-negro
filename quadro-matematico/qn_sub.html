<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro Negro Matemático</title>
    <link rel="stylesheet" href="style-principal.css">
    <link rel="stylesheet" href="style-contas.css">
</head>
<body>

    <h1>Subtraindo</h1>
    <input type="number" name="txtn3" id="txtn3"> -
    <input type="number" name="txtn4" id="txtn4">
    <input type="button" value="Subtrair" onclick="subtrair()">
    <div id="res"><strong>Resultado</strong></div>

    <hr>

    <p><a href="qn_soma.html">Ir para Soma</a></p>
    <p><a href="qn_multi.html">Ir para Multiplicação</a></p>
    <p><a href="qn_div.html">Ir para Divisão</a></p>
    <p><a href="quadro_negro_principal.html">Voltar ao Menu</a></p>

    <p style="margin-top: 170px; text-align: right;" ><strong>Scripts by Math &#128513;</strong></p>

    <script>
        function subtrair(){
            var tn1 = window.document.getElementById('txtn3')
            var tn2 = window.document.querySelector('input#txtn4')
            var res = window.document.querySelector('div#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var sub = n1 - n2
            res.innerHTML = `A subtração entre ${n1} e ${n2} é igual a <strong>${sub}</strong>`
        }
    </script>
</body>
</html>
